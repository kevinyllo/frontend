<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="10">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Go Sport</title>
    <style>
        li{
            margin: 10px;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success fixed-top justify-content-center">
        <!-- Links -->       
        <div class="justify-content-center">
            <div class="text-center">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.svg" alt="logo" style="width: 80px;">
            </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Go Healthy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Go Rewards</a>
                    </li>
                    
                </ul>
                <div style="position: fixed; right: 30px;">
                    <button type="button" class="btn btn-success" style="border: 1px white solid; ">Login</button>
                </div>
                                
            </div>
            
        </div>
                
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" style="position: fixed; right: 5vw;">
            <span class="navbar-toggler-icon"></span>
        </button>
                
    </nav>

    <script>
        if (window.innerWidth<=576){        
            let ul = document.getElementsByTagName("ul");
            let li = document.createElement("li");
            let a = document.createElement("a");
            let div = document.getElementsByTagName("div");

            li.className="nav-item";
            a.className="nav-link text-white";
            a.textContent="Login";
            a.setAttribute("href", "#");
            ul[0].append(li);
            li.appendChild(a);
            div[3].removeChild(div[3].lastElementChild);
            div[2].removeChild(div[2].lastElementChild);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
