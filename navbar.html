<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light fixed-top justify-content-center"> 
        <!-- Links -->       
        <div>
            <div class="text-center">
            <a class="navbar-brand" href="#">
                <img src="img/logo-lg.svg" alt="logo" style="width: 80px;">
            </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" style="position: fixed; right: 5vw; top: 28px;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item" style="margin: 10px;">
                        <a class="nav-link text-black" href="#">Home</a>
                    </li>
                    <li class="nav-item" style="margin: 10px;">
                        <a class="nav-link text-black" href="#">Go Healthy</a>
                    </li>
                    <li class="nav-item" style="margin: 10px;">
                        <a class="nav-link text-black" href="#">Go Rewards</a>
                    </li>
                    
                </ul>
                <div style="position: fixed; right: 30px;">
                    <button type="button" class="btn btn-success" style="border: 1px white solid; ">Login</button>
                </div>                
            </div>
        </div>
    </nav>
    <div style="height: 156px;"></div>
    <script>
        if (window.innerWidth<=576){        
            let ul = document.getElementsByTagName("ul");
            let li = document.createElement("li");
            let a = document.createElement("a");
            let div = document.getElementsByTagName("div");
            
            div[4].style.cssText="height: 96px;";
            li.className="nav-item";
            a.className="nav-link text-black";
            a.textContent="Login";
            a.setAttribute("href", "#");
            a.style.margin="10px";
            ul[0].append(li);
            li.appendChild(a);
            div[3].removeChild(div[3].lastElementChild);
            div[2].removeChild(div[2].lastElementChild);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
